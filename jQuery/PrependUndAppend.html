<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
</head>
<body>
   
    <h1>
      <span></span>
      Somme text here
      <span></span>
    </h1>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
   <script>
     //$(".dev") // instead of document.querySelector
    

    //$(".dev") // instead of document.querySelector
      $(document).ready(function(){
      $("h1")
      .text(" ---this is changed text---- ")
      .append("<u>this is appended</u>")  // add somthing at the End
      .prepend("<i><u>this is Preappend</u></i>") //add something at the first
      
      
        })


   </script>
</body>
</html>
